<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Notes App</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/><link rel="icon" type="image/png" href="favicon.png" sizes="512x512"/><script defer="defer" src="bundle.js"></script></head><body><header><header-bar></header-bar></header><main><div class="container"><section id="formNewNotes"><h2>New Notes</h2><form id="noteForm" autocomplete="off"><div><label for="title">Title</label> <input id="title" name="title" required placeholder="Judul" minlength="5" aria-describedby="titleValidation"/><p id="titleValidation" class="validation-message" aria-live="polite"></p></div><div><label for="description">Description</label> <textarea id="description" name="description" required placeholder="Deskripsi" minlength="10" aria-describedby="descriptionValidation"></textarea><p id="descriptionValidation" class="validation-message" aria-live="polite"></p></div><button type="submit" id="notesSubmit">Tambahkan</button></form></section><section id="notesContainer"><div class="judul-notes-container"><h2>My Notes</h2></div><button id="allNotesBtn" class="active">Unarchived</button> <button id="archivedListBtn">Archived</button><form id="searchForm"><input id="searchInput" placeholder="Cari Notes"/> <button type="submit" id="searchSubmit"><i class="fa-solid fa-magnifying-glass"></i></button></form><notes-list minwidth="250" gap="1"><notes-item></notes-item></notes-list></section></div></main><footer><footer-bar></footer-bar></footer></body></html>
